<head>
  <title>studentapp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="nav nav-pills nav-fill">
    <div class="container clearfix">
      <a class="nav-item nav-link float-left" href="#">Student Manager</a>
      <ul id="nav-mobile" class="nav float-right">
          <li class="nav-item">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Add Students
          </button>
          </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1>Welcome to Student Manager!</h1>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Date of Birth</th>

        </tr>
      </thead>
      <tbody>
        {{#each students}}
         {{>student}}
        {{/each}}
      </tbody>
   </table>
  </div><!--.container-->
  {{>add}}
</body>
<template name="student">
  <tr>
    <td scope="row">{{name}}</td>
    <td scope="row">{{email}}</td>
    <td scope="row" >{{telephone}}</td>
    <td scope="row" >{{bday}}</td>
    <td scope="row">
      <a href="#" class="delete-note secondary-content float-right"><i class="material-icons">close</i></a>
    </td>
  </tr>
</template>

<template name="add">
  <!-- Modal Structure -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content container">
        <h3>Add Student Data</h3>
        <form class="add-form form-group">
          <div class="form-group ">
            <label>Name</label>
            <input type="text" class="form-control"  name="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control"  name="email" placeholder="Enter Email">
          </div>

          <div class="form-group">
            <label>Telephone</label>
            <input type="text" class="form-control"  name="telephone" placeholder="Enter Phone">
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" class="form-control"  name="bday" placeholder="Enter Date of Birth">
          </div>
          <div class="form-group">
            <input type="submit" name="submit" value="submit" class="btn btn-primary">
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
